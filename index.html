<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Down Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="health">Health: 3</div>
        <div id="ammo">Ammo: 12</div>
        <div id="message">Click or press space to start. Use WASD or the arrow keys to move, hold the mouse button to shoot.</div>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" style="pointer-events: all;">
            <option value="2000">Normal</option>
            <option value="1000">Hard</option>
        </select>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
